<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-design">
    <div class="left-side">
      <img src="./images/bg-main-desktop.png" class="main-icon">
      <div class="card-imgs">
        <img src="./images/bg-card-front.png" class="card-front" alt="">
        <span class="filled-dot"></span>
        <span class="hollow-dot"></span>
        <p class="front-end-num">0000 0000 0000 0000</p>
        <p class="front-end-name"> Jane Appleseed</p>
        <p class="front-end-date"> 00/00 </p>
        <img src="./images/bg-card-back.png" class="card-back" alt="">
        <p class="back-end-num"> 000</p>
      </div>
    </div>
    <div class="right-size">
      <form class="main-form">
        <div>
          <label for="name">CardHolder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" required>
        </div>
        <div>
          <label for="num">Card Number</label>
          <input type="text" id="num" placeholder="e.g. 1234 5678 9123 0000" required>
        </div>
        <div class="date">
          <label for="date"> Exp. Date (MM/YY)</label>
          <label for="cvc"  class="cvc">cvc</label>
        </div>
        <div class="date-input">
          <input type="text" id="date" placeholder="MM" required>
          <input type="text" name="" placeholder="YY" required>
          <input type="text" placeholder="e.g. 123" id="cvc">
        </div>
        <div>
<input type="submit" value="Confirm" class="btn">
        </div>
    </div>
  </div>

</body>

</html>
