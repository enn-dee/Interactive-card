<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-design">
    <div class="left-side">
      <img src="./images/bg-main-desktop.png" class="main-icon">
      <div class="card-imgs">
        <img src="./images/bg-card-front.png" class="card-front" alt="">
        <span class="filled-dot"></span>
        <span class="hollow-dot"></span>
        <p class="front-end-num">0000 0000 0000 0000</p>
        <p class="front-end-name"> Jane Appleseed</p>
        <img src="./images/bg-card-back.png" class="card-back" alt="">
      </div>
    </div>
    <div class="right-size">

    </div>
  </div>

</body>

</html>
